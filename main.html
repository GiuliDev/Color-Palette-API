<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme API</title>
    <link rel="stylesheet" href="style.css">
                        <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <form id="form" class="form">

            <input id="farbauswahl" class="farbauswahl" type="color">
            <select name="optionenAuswahl" id="modeAuswahl">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button>Get Color Scheme</button>

        </form>

        <div class="colors" id="colors"></div>

        <div id="hexcolors" class="hexcolors"></div>

    </div>
    
    <script src="index.js"></script>
</body>

</html>
